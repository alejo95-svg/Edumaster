                    <div class="panel-body p-3">
                        <center>
                            <h2><b>Certificados de empleados</b></h2>

                        <br>
                        <form action="CertificadoEmpleado.html" method="POST">

                            </div>
                            <input type="submit" class="btn btn-primary btn-lg btn-block botonLogin" value="Buscar">

                        </form>
                    </div>
                </div>
            </div>
        </div>
