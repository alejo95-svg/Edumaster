<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Edumaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <LINK REL=StyleSheet HREF="css/diseno.css" TYPE="text/css" MEDIA=screen>
</head>
<body>
    <nav class="navbar navbar-light bg-light justify-content-between header">
        <b><a class="navbar-brand icono" href="Certificado.html"><span class="edu">EDU</span>MASTER</a></b>
        <a href="Login.html"><span class="login">index</span></a>
    </nav>
    
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-body p-3">
                        <a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
                        <table class="table"> 
				            <thead> 
				                <tr>
				                    <th>ID</th>
				                    <th>NOMBRES</th>
				                    <th>TELEFONO</th>
				                    <th>hola</th>
				                </tr>
				            </thead>
				            <tbody>
				                <!--lectura desde el Controlador-->
				                <tr th:each="Usuario:${Usuario}"> 
				                    <td th:text="${Usuario.cedula}"></td>
				                    <td th:text="${Usuario.nombre}"></td>
				                    <td th:text="${Usuario.apellidos}"></td>
				                    <td>hola</td>
				                </tr>
				            </tbody>
				        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
