<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Insertar Usuario</title>
</head>
<body>
    <div class="container mt-4">
    	<div class="col-sm-6">
    		<form th:action="@{/save}" th:object=${Usuario} method="POST">
    			<div class="card">
				  <div class="card-header">
				  	<h3>Módulo Usuario</h3>
				  </div>
				  <div class="card-body">
				  	<div class="form-group">
				  		<label>Cedula</label>
				  		<input th:field="*{Cedula}" type="text" class="form-control"/>
				  	</div>
				  	<div class="form-group">
				  		<label>NOMBRE</label>
				  		<input th:field="*{Nombre}" type="text" class="form-control"/>
				  	</div>
				  	<div class="form-group">
				  		<label>Apellidos</label>
				  		<input th:field="*{Apellidos}" type="text" class="form-control"/>
				  	</div>
				  	<div class="form-group">
				  		<label>Genero</label>
				  		<input th:field="*{IdGenero}" type="text" class="form-control"/>
				  	</div>
				  	<div class="form-group">
				  		<label>Telefono</label>
				  		<input th:field="*{Telefono}" type="text" class="form-control"/>
				  	</div>
				  	<div class="form-group">
				  		<label>Celular</label>
				  		<input th:field="*{Celular}" type="text" class="form-control"/>
				  	</div>
				  	<div class="form-group">
				  		<label>Correo</label>
				  		<input th:field="*{Correo}" type="text" class="form-control"/>
				  	</div>
				  	<div class="form-group">
				  		<label>Fecha Creacion</label>
				  		<input th:field="*{FechaCreacion}" type="text" class="form-control"/>
				  	</div>
				  	<div class="form-group">
				  		<label>Cargo</label>
				  		<input th:field="*{IdCargo}" type="text" class="form-control"/>
				  	</div>
				  	<div class="form-group">
				  		<label>Rol</label>
				  		<input th:field="*{IdRol}" type="text" class="form-control"/>
				  	</div>
				  	<div class="form-group">
				  		<label>Contraseña</label>
				  		<input th:field="*{Contraseña}" type="text" class="form-control"/>
				  	</div>
				  	<div class="form-group">
				  		<label>Activo</label>
				  		<input th:field="*{Activo}" type="text" class="form-control"/>
				  	</div>
				  </div>
				  <div class="card-footer">
				  	<input type="submit" value="Guardar" class="btn btn-success">
				  </div>    		
    			</div>
    		</form>  	    	
    	</div>    
    </div>    
</body>
</html>
