<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>PÃ¡gina Principal</title>
</head>
<body>
    <div class="container mt-4">
    	<a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
        <table class="table"> 
            <thead> 
                <tr>
                    <th>ID</th>
                    <th>NOMBRES</th>
                    <th>TELEFONO</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <tbody>
                <!--lectura desde el Controlador-->
                <tr th:each="persona:${personas}"> 
                    <td th:text="${persona.id}"></td>
                    <td th:text="${persona.nombres}"></td>
                    <td th:text="${persona.telefono}"></td>
                    <td>
                        <a th:href="@{/editar/}+${persona.id}" class="btn btn-warning">Editar</a>
                        <a th:href="@{/eliminar/}+${persona.id}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>    
</body>
</html>
